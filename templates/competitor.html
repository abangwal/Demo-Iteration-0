<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            color: #007bff; /* Blue color */
        }
        .swot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .swot-table th, .swot-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .swot-table th {
            background-color: #007bff; /* Blue color */
            color: #fff; /* White text */
            font-weight: bold;
        }
        .swot-table td {
            background-color: #f8f9fa; /* Light gray color */
        }
        .swot-points {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .swot-points li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>Competitor A</h2>
        <p><strong>Description:</strong> Blah blah blah</p>
        <p><strong>Timeline:</strong></p>
        <ul>
            <li>Point 1</li>
            <li>Point 2</li>
            <li>Point 3</li>
            <!-- Add more timeline points as needed -->
        </ul>
    </div>
    
    <div class="section">
        <h2>SWOT Analysis</h2>
        <table class="swot-table">
            <tbody>
                <tr>
                    <th>Strengths</th>
                    <th>Weaknesses</th>
                </tr>
                <tr>
                    <td>
                        <ul class="swot-points">
                            <li>Strength 1</li>
                            <li>Strength 2</li>
                            <!-- Add more strength points as needed -->
                        </ul>
                    </td>
                    <td>
                        <ul class="swot-points">
                            <li>Weakness 1</li>
                            <li>Weakness 2</li>
                            <!-- Add more weakness points as needed -->
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>Opportunities</th>
                    <th>Threats</th>
                </tr>
                <tr>
                    <td>
                        <ul class="swot-points">
                            <li>Opportunity 1</li>
                            <li>Opportunity 2</li>
                            <!-- Add more opportunity points as needed -->
                        </ul>
                    </td>
                    <td>
                        <ul class="swot-points">
                            <li>Threat 1</li>
                            <li>Threat 2</li>
                            <!-- Add more threat points as needed -->
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
